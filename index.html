<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
    <link
      rel="stylesheet"
      href="../node_modules/@mdi/font/css/materialdesignicons.min.css"
    />
  </head>

  <body>
    <!-- Page Wrapper -->
    <div class="container-fluid">
      <!-- Header -->
      <header class="header">
        <h1 class="page-title">
          <i class="mdi mdi-weather-partly-cloudy me-2"></i>
          Weather App
        </h1>
      </header>
      <!-- Header -->
      <!-- Content -->
      <main class="container">
        <!-- Form -->
        <form novalidate id="weather-form" class="form-wrapper">
          <!-- Form Row -->
          <div class="form-row">
            <input
              type="text"
              id="city"
              class="form-control"
              placeholder="City"
            />
            <label for="city" class="form-label">City</label>
            <span class="error" aria-live="polite"></span>
          </div>
          <!-- Form Row -->

          <!-- Button -->
          <button type="submit" class="btn-submit">Send</button>
        </form>
        <!-- Form -->
      </main>
      <!-- Content -->
      <!-- Footer -->
      <footer class="footer">
        <h6 class="footer-text">@ Copyright May 2024</h6>
      </footer>
      <!-- Footer -->
    </div>
    <!-- Page Wrapper -->
  <script defer src="js/main.js"></script></body>
</html>
