<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
    <link
      rel="stylesheet"
      href="../node_modules/@mdi/font/css/materialdesignicons.min.css"
    />
  </head>

  <body>
    <!-- Page Wrapper -->
    <div class="container-fluid">
      <!-- Header -->
      <header class="header">
        <h1 class="page-title">
          <i class="mdi mdi-weather-partly-cloudy me-2"></i>
          Weather App
        </h1>
      </header>
      <!-- Header -->
      <!-- Content -->
      <main class="container">
        <!-- Form -->
        <form novalidate id="weather-form" class="form-wrapper">
          <!-- Form Row -->
          <div class="form-row">
            <input
              type="text"
              id="city"
              class="form-control"
              placeholder="City"
              minlength="3"
              maxlength="25"
              pattern="^[a-zA-Z\u00C0-\u017F\s'\-]+$"
              required
              autofocus
            />
            <label for="city" class="form-label">City</label>
            <span class="error" aria-live="polite"></span>
          </div>
          <!-- Form Row -->

          <!-- Button -->
          <button type="submit" id="submit-btn" class="btn-submit">Send</button>
        </form>
        <!-- Form -->
        <!-- Card -->
        <div class="card">
          <!-- Card Header -->
          <div class="card-header">
            <h2 class="card-subtitle" id="location"></h2>
            <h3 class="card-subtitle text-muted" id="update"></h3>
          </div>
          <!-- Card Header -->

          <!-- Card Body -->
          <div class="card-body">
            <!-- First Column -->
            <div class="card-col">
              <!-- First Row -->
              <div class="card-row">
                <!-- First Column -->
                <div class="card-col me-3">
                  <img
                    src="#"
                    alt="Weather condition icon"
                    class="weather-main-icon"
                    id="icon"
                  />
                </div>
                <!-- First Column -->

                <!-- Second Column -->
                <div class="card-col me-4">
                  <h3 class="card-title mb-auto">
                    <span id="temperature"></span>&deg;C
                  </h3>
                </div>
                <!-- Second Column -->

                <!-- Third Column -->
                <div class="card-col">
                  <h4 class="card-subtitle text-muted mb-3">
                    Max <span id="max-temperature"></span>&deg;C
                  </h4>
                  <h4 class="card-subtitle text-muted">
                    Min <span id="min-temperature"></span>&deg;C
                  </h4>
                </div>
                <!-- Third Column -->
              </div>
              <!-- First Row -->

              <!-- Second Row -->
              <div class="card-row">
                <h3 class="card-subtitle me-auto mt-auto" id="condition"></h3>
                <h6 class="card-text text-muted mt-auto">
                  Feels like <span id="feels-like"></span>&deg;C
                </h6>
              </div>
              <!-- Second Row -->
            </div>
            <!-- First Column -->

            <!-- Second Column -->
            <div class="card-col">
              <!-- First Row -->
              <div class="card-row">
                <!-- First Column -->
                <div class="card-item me-4">
                  <span class="mdi mdi-water weather-icon text-info"></span>
                  <div class="card-col">
                    <h5 class="card-text mb-1 fw-bold">Humidity</h5>
                    <span class="text-muted" id="Humidity"></span>
                  </div>
                </div>
                <!-- First Column -->

                <!-- Second Column -->
                <div class="card-item me-4">
                  <span
                    class="mdi mdi-water-percent weather-icon text-info"
                  ></span>
                  <div class="card-col">
                    <h5 class="card-text mb-1 fw-bold">Precipitation</h5>
                    <span class="text-muted" id="precipitation"></span>
                  </div>
                </div>
                <!-- Second Column -->

                <!-- Third Column -->
                <div class="card-item">
                  <span
                    class="mdi mdi-weather-rainy weather-icon text-info"
                  ></span>
                  <div class="card-col">
                    <h5 class="card-text mb-1 fw-bold">Chance of rain</h5>
                    <span class="text-muted" id="chance-of-rain"></span>
                  </div>
                </div>
                <!-- Third Column -->
              </div>
              <!-- First Row -->

              <!-- Second Row -->
              <div class="card-row">
                <!-- First Column -->
                <div class="card-item me-4">
                  <span class="mdi mdi-fan weather-icon text-primary"></span>
                  <div class="card-col">
                    <h5 class="card-text mb-1 fw-bold">Wild speed</h5>
                    <span class="text-muted" id="wild-speed"></span>
                  </div>
                </div>
                <!-- First Column -->

                <!-- Second Column -->
                <div class="card-item me-4">
                  <span
                    class="mdi mdi-weather-cloudy weather-icon text-primary"
                  ></span>
                  <div class="card-col">
                    <h5 class="card-text mb-1 fw-bold">Pressure</h5>
                    <span class="text-muted" id="pressure"></span>
                  </div>
                </div>
                <!-- Second Column -->

                <!-- Third Column -->
                <div class="card-item">
                  <span
                    class="mdi mdi-white-balance-sunny weather-icon text-warning"
                  ></span>
                  <div class="card-col">
                    <h5 class="card-text mb-1 fw-bold">UV Index</h5>
                    <span class="text-muted" id="uv-index"></span>
                  </div>
                </div>
                <!-- Third Column -->
              </div>
              <!-- Second Row -->
            </div>
            <!-- Second Column -->
          </div>
          <!-- Card Body -->
        </div>
        <!-- Card -->
      </main>
      <!-- Content -->
      <!-- Footer -->
      <footer class="footer">
        <h6 class="footer-text">@ Copyright May 2024</h6>
      </footer>
      <!-- Footer -->
    </div>
    <!-- Page Wrapper -->
  </body>
</html>
