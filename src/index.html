<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
    <link
      rel="stylesheet"
      href="../node_modules/@mdi/font/css/materialdesignicons.min.css"
    />
  </head>

  <body>
    <!-- Page Wrapper -->
    <div class="container-fluid">
      <!-- Header -->
      <header class="header">
        <h1 class="page-title">
          <i class="mdi mdi-weather-partly-cloudy me-2"></i>
          Weather App
        </h1>
      </header>
      <!-- Header -->
      <!-- Content -->
      <main class="container">
        <!-- Form -->
        <form novalidate id="weather-form" class="form-wrapper">
          <!-- Form Row -->
          <div class="form-row">
            <input
              type="text"
              id="city"
              class="form-control"
              placeholder="City"
              minlength="3"
              maxlength="25"
              pattern="^[a-zA-Z\u00C0-\u017F\s'\-]+$"
              required
              autofocus
            />
            <label for="city" class="form-label">City</label>
            <span class="error" aria-live="polite"></span>
          </div>
          <!-- Form Row -->

          <!-- Button -->
          <button type="submit" id="submit-btn" class="btn-submit">Send</button>
        </form>
        <!-- Form -->
        <!-- Card -->
        <div class="card">
          <!-- Card Header -->
          <div class="card-header">
            <h3 class="card-title">Oradea, Romania</h3>
            <h3 class="card-title">28 Mai 2024 | 18:00</h3>
          </div>
          <!-- Card Header -->

          <!-- Card Body -->
          <div class="card-body">
            <h6 class="card-text">Feels Like</h6>
            <h6 class="card-text">Humidity</h6>
            <h6 class="card-text">Chance of rain</h6>
            <h6 class="card-text">Wild speed</h6>
            <h6 class="card-text">Pressure</h6>
          </div>
          <!-- Card Body -->
        </div>
        <!-- Card -->
      </main>
      <!-- Content -->
      <!-- Footer -->
      <footer class="footer">
        <h6 class="footer-text">@ Copyright May 2024</h6>
      </footer>
      <!-- Footer -->
    </div>
    <!-- Page Wrapper -->
  </body>
</html>
